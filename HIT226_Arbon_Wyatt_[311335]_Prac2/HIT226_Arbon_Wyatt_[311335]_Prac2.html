<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple Registration Form</title>
    <link rel = "stylesheet" type = "text/css" href = "HIT226_Arbon_Wyatt_[311335]_Prac2.css">
  </head>
  <body>
    <form>
      <h1>Registration form</h1>
      <div class="container">

        <h3>Please fill in this form.</h3>
        <hr>
        <label for="fname"><b>First Name:</b></label> <br>
        <input type="text" placeholder="Enter First Name" name="fname" required>
        <br>
        <label for="lname"><b>Last Name:</b></label> <br>
        <input type="text" placeholder="Enter Last Name" name="lname" required>
        <br>
        <label for="address"><b>Address:</b></label> <br>
        <input type="text" placeholder="Enter Address" name="address" required>
        <br>
        <label for="email"><b>Email:</b></label> <br>
        <input type="text" placeholder="Enter Email" name="email" required>
        <br>
        <label for="ph"><b>Phone Number:</b></label> <br>
        <input type="text" placeholder="Enter Phone Number" name="ph" required>
        <br>
        <label for="dob"><b>Date of Birth:</b></label> <br>
        <input type="date" name="dob" required>
        <br>
        <hr>
        <button type="submit">Finalise</button>
        <button type="reset"><!--⟳↻--> &#x21BB;</button>
      </div>
    </form>
  </body>
</html>
