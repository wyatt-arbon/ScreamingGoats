<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset = "utf-8"/>
    <title>Registration Form</title>
    <link rel = "stylesheet" type = "text/css" href = "HIT226_EstelleScott_Prac2.css">
  </head>
  <body>
    <div class = "container">
      <h1>Registration Form</h1>
      <hr>
      <form>
        <!-- creates input boxes and connects the labels to the inputs -->
        <p><label for = "firstname">First name:</label>
          <input type = "text" name = "fn" id = "firstname" class = "inputbox" placeholder = "Please enter your first name" required/></p>
        <p><label for = "lastname">Last name:</label>
          <input type = "text" name = "ln" id = "lastname" class = "inputbox" placeholder = "Please enter your last name" required/></p>
        <p><label for = "address">Address:</label>
          <input type = "text" name = "add" id = "address" class = "inputbox" placeholder = "Please enter your address" required/></p>
        <p><label for = "email">Email:</label>
          <input type = "text" name = "email" id = "email" class = "inputbox" placeholder = "Please enter your email number" required/></p>
        <p><label for = "tel">Telephone Number: </label>
          <input type = "text" name = "tel" id = "tel" maxlength = 14 class = "inputbox" placeholder = "Please enter your telephone number" required/></p>
        <p><label for = "dob">Birthdate: </label>
          <input type = "date" name = "dob" id = "dob" class = "inputbox" required/></p>
        <input type = "submit" name = "submit" />
        <input type = "reset" name = "reset" />
      </form>
    </div>
  </body>
</html>
